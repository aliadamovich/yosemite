<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yosemite Hikes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header-top">
				<div class="header-top__body">
					<a href="" class="header-top__logo"><img src="img/logo-yosemiyte.svg" alt="Alltrails" class="header-top__img"></a>
					<a href="" class="header-top__name">All Trails</a>
				</div>
			</div>
			<div class="header-right menu">
				<div class="menu-test">
					<div class="menu__icon">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="menu-text">
						<span>MENU</span>
						<span>CLOSE</span>
					</div>
				</div>
				<a href="#plan" class="header-right__booking">
					<span class="header-right__booking_item">BOOK NOW</span>
					<div class="header-booking__svg">
						<svg width="11" height="20" viewBox="0 0 11 20" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path id="Vector 16" d="M0.49707 1.18115L9.50344 10.1505L0.49707 19.4786" stroke="white" />
						</svg>
					</div>
				</a>
				<div class="header-right__buttons">
					<ul class="header-right__list">
						<li class="header-right__item"><a href="#" class="header-right__link">Home of Yosemite</a></li>
						<li class="header-right__item"><a href="#" class="header-right__link">Best hikes</a></li>
						<li class="header-right__item"><a href="#" class="header-right__link">Routes</a></li>
						<li class="header-right__item"><a href="#" class="header-right__link">Map creator</a></li>
						<li class="header-right__item"><a href="#" class="header-right__link">Yosemite lodging</a></li>
						<li class="header-right__item"><a href="#plan" class="header-right__link">Booking</a></li>
					</ul>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__menu mainblock">
				<div class="main-swiper__content">
					<div class="main-swiper__title">Yosemite Hikes</div>
					<div class="main-swiper__subtitle">Make every adventure unique</div>
				</div>
				<div class="swiper main-swiper" id="swiper-1">
					<div class="swiper-wrapper main-swiper__wrapper">
						<div class="swiper-slide main-swiper__slide">
							<img src="img/cover1.jpg" alt="cover-1">
						</div>
						<div class="swiper-slide main-swiper__slide">
							<img src="img/cover2.jpg" alt="cover-2">
						</div>
						<div class="swiper-slide main-swiper__slide">
							<img src="img/cover3.jpg" alt="cover-3">
						</div>
					</div>
					<!-- <div class="main-swiper__content">
									<div class="main-swiper__title">Yosemite Hikes</div>
									<div class="main-swiper__subtitle">Make every adventure unique</div>
								</div> -->
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
